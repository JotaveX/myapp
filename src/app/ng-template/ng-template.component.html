        <p>Antes NgTemplate</p>

            <h1 *ngIf="enable else mytemplate">Enabled</h1>

            <ng-template #mytemplate>
                <h1>Desabled</h1>
                <h1>Inside Mytemplate</h1>
            </ng-template>
        
    </mat-card-content>
</mat-card>
